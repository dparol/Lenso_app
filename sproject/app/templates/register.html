
{% load static %} 
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>maxx-fin</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>
      <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
      
                      <form  method="POST" class="px-md-2">
                        {% csrf_token %}
                      <div class="form-outline mb-4">
                        {% comment %}
                        <input type="text" id="form3Example1q" class="form-control" />
                        {% endcomment %}
                        <label class="form-label" for="form3Example1q">Username</label><br>
                        {{ form.username }}
                      </div>

                      
        
                      <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example1q"></label>Email<br>
                         {{ form.email }}
                      </div>

                       <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example1q">password</label><br>
                        {{ form.password1 }}
                      </div>
                      
        
                      <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example1q">confirm password</label><br>
                        {{ form.password2 }}
                      </div> 
                      {% comment %} <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example1q">Username</label>
                        {{ form.username }}
                      </div> {% endcomment %}
        
                      <button type="submit" class="btn btn-success btn-lg mb-1">
                        Submit
                      </button>
                      {{ form.errors }}
                    </form>
      
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
      
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                        class="img-fluid" alt="Sample image">
                        
                    </div>
                    
                  </div>
                  
                </div>
                <a href="{% url 'user_login' %}" class="btn btn-success w-10 h-30 "> Back</a>
              </div>
            </div>
          </div>
        </div>
        
      
      </section>
      
        
        <script src="" async defer></script>
        <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
